post:
  summary: Authorize using Superdesk credentials
  parameters:
    - name: version
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SuperdeskCredentialAuthenticationType.yaml
  responses:
    '200':
      description: Returned on success.
      content:
        '*/*':
          schema:
            $ref: ../components/schemas/User.yaml
    '401':
      description: No user found or not authorized.
  tags:
    - auth
