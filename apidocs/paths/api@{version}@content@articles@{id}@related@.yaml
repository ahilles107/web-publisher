get:
  summary: List related articles
  parameters:
    - name: sorting
      in: query
      required: false
      description: 'example: [updatedAt]=asc|desc'
      schema:
        type: string
    - name: version
      in: path
      required: true
      schema:
        type: string
    - name: id
      in: path
      required: true
      schema:
        type: string
        pattern: \d+
  responses:
    '200':
      description: Returned on success.
      content:
        '*/*':
          schema:
            $ref: ../components/schemas/RelatedArticle.yaml
    '500':
      description: Unexpected error.
  tags:
    - article
