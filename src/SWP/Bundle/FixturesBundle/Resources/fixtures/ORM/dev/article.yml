SWP\Bundle\ContentBundle\Doctrine\ORM\Article:
    article{1..5}:
        title: "<catchPhrase()>"
        body: "<paragraph(20)>"
        route: "<getRoute('/news')>"
        locale: "en"
        status: "published"
        publishable: true
        publishedAt: "<date()>"
        metadata: "<articleMetadata()>"
    article_features:
        title: "Features"
        body: "<paragraph(20)>"
        route: "<getRoute('/articles/features')>"
        locale: "en"
        status: "published"
        publishable: true
        publishedAt: "<date()>"
        metadata: "<articleMetadata()>"
    article_get_invlolved:
        title: "Get Involved"
        body: "<paragraph(20)>"
        route: "<getRoute('/articles')>"
        locale: "en"
        status: "published"
        publishedAt: "<date()>"
        publishable: true
        metadata: "<articleMetadata()>"
