SWP\Bundle\ContentBundle\Doctrine\ORM\Route:
    type: entity
    table: swp_route
    repositoryClass: SWP\Bundle\ContentBundle\Doctrine\ORM\RouteRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
    fields:
        templateName:
            type: string
            nullable: true
        articlesTemplateName:
            type: string
            nullable: true
        type:
            property: route_type
            type: string
        cacheTimeInSeconds:
            type: integer
        name:
            type: string
        position:
            type: integer
            nullable: true
    oneToMany:
        articles:
            targetEntity: SWP\Bundle\ContentBundle\Doctrine\ORM\Article
            mappedBy: route
    oneToOne:
        content:
            targetEntity: SWP\Bundle\ContentBundle\Doctrine\ORM\Article
            joinColumn:
                name: route_content_id
                referencedColumnName: id
                nullable: true
    uniqueConstraints:
        swp_route_name_idx:
            columns: [ name ]
